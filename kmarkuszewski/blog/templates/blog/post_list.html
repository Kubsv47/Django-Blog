{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
</head>

<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>

    <div class="container">

        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        </div>
        {% empty %}
        <p>Brak post√≥w.</p>
        {% endfor %}
    </div>
</body>

</html>
